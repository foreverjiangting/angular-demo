<!doctype html>
<html ng-app="myapp">
     <head>
         <meta charset="utf-8">
         <script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> 
         <script>
       	 //指令系统
              var app=angular.module("myapp",[]);
              app.directive("myApp",function(){
                  return{
                    restrict:"C",
                    template:"<h3>自定义格式设置样式</h3>"
                  };
              });
       
         </script>
     </head>
     <body >   
        <div class="my-app"></div>
     </body>

</html>
